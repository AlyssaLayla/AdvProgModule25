<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>
<form th:action="@{/product/edit/{id}(id=${product.productId})}" th:object="${product}" method="post">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" th:field="*{productName}" required/>
    <br/>
    <label for="productQuantity">Quantity:</label>
    <input type="number" id="productQuantity" th:field="*{productQuantity}" required/>
    <br/>
    <button type="submit">Save Changes</button>
</form>

<br/>
<a href="/product/list">Back to Product List</a>
</body>
</html>
